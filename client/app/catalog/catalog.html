<navbar></navbar>


<div class="container">
    <div class="col-sm-12">
      <h1>Create new Main Category</h1>
          <br><br>
    </div>
    
<div ng-show="errors" class="alert alert-danger errors" role="alert">
  <strong>Error(s):</strong>
  <p>{{errors}}</p>
</div>

<form class="form-horizontal" role="form" ng-submit="addsubcatagory()">
   
    <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Select Category</label>
        <div class="col-sm-4">

        <select ng-model="catalogs.parent"  
            data-ng-options="menu as menu.name for menu in menus" class="form-control">
      <option value="">Select Account</option>
    </select>

        </div>
    </div>
    
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="catalogs.name" class="form-control" id="description" placeholder="Describe your product..."/>
      </div>
    </div>
 <div class="form-group">   
             <label for="year" class="col-sm-2 control-label"></label>

           <div class="col-sm-10">

     <button class="btn btn-primary btn-lg " type="submit">
            Save
          </button>
     </div>

        </div>
        <hr>
    </form>
    
           <section id="main" ng-show="catalogs.length">
    
    <ul id="menu-list">
      <li ng-repeat="list in catalogs | filter:statusFilter track by $index">
    <div class="row form-inline">
        <div class="form-group col-sm-8">
           
            <input type="text" ng-model="list.name" class="form-control col-sm-6" >
                        <i class="glyphicon glyphicon-trash col-sm-1" ng-click="deleteItem(list._id)"></i>

            <i class="col-sm-1 glyphicon glyphicon-edit" ng-click="updateItem(list)"></i>
        </div>
    </div>

      </li>
    </ul>
  </section>
</div>
