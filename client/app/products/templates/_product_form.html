    </div>
      <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Brand</label>
      <div class="col-sm-8">
        <input type="text" ng-model="product.brand" class="form-control" id="title" placeholder="product title"/>
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Describe your product..."/>
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="product.actualprice" class="form-control" id="price" placeholder="0.00"/>
      </div>
    </div>
      
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Actual Price</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="product.price" class="form-control" id="price" placeholder="0.00"/>
      </div>
    </div>

						</div>
					</div>
			</div>
            <div class='form-group'>

				<label class="col-md-3 control-label" for="phone">Add Size</label>
				<div class="row">
					<div class="col-sm-2">

						<input type="text" ng-model="psize" id="phoneno" name='phoneno'

								value="" placeholder="Size" maxlength='10'>
						</div>
					</div>

<div class="row">
  <div class="col-md-2">
    <div ngf-select ngf-drop class="drop-box" ng-file-model="products"
      ngf-drag-over-class="dragover" ngf-multiple="true"
      ngf-pattern="'image/*'" ngf-max-size="15MB" accept="image/*">Drop product image here or click to upload button</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

    <h2 ng-show="product.picture">Preview</h2>
      <div <p ng-repeat="file in products">
          <img ngf-src="file" width="170px">
      {{products.name}} <a class="deleteHandle" ng-click="deleteFile($index)">&times;</a>
    </p>></div>

<!--
    <div ng-show="product.picture">{{product.picture.name}} {{product.picture.$error}} {{product.picture.$errorParam}}</div>
-->
    <img src="{{product.imageUrl}}" alt="{{product.title}}" class="img-responsive">
      
       <input type="file" id="file" class="btn btn-primary" ngf-select ngf-max-size="15MB" name="file" multiple ng-file-model="products"
            onchange="angular.element(this).scope().getFileDetails(this)" />
  </div>
