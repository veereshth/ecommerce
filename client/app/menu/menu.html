<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Create new Main Category</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="addmanu()" novalidate>

        <div class="form-group">
          <label>Main Category</label>

          <input type="text" name="maincategory" class="form-control" ng-model="cmenu.name" required>
        </div>


        <div class="form-group has-error">
          <p class="help-block" ng-show="form.maincategory.$error.required && submitted">
             Please enter Main Category.
          </p>


          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg " type="submit">
            Save
          </button>

        </div>

        <hr>

      </form>
    </div>
       <section id="main" ng-show="menu.length">
    
    <ul id="menu-list">
      <li ng-repeat="list in menus | filter:statusFilter track by $index">
    <div class="row form-inline">
        <div class="form-group col-sm-8">
           
            <input type="text" ng-model="list.name" class="form-control col-sm-6" >
                        <i class="glyphicon glyphicon-trash col-sm-1" ng-click="deleteItem(list._id)"></i>

            <i class="col-sm-1 glyphicon glyphicon-edit" ng-click="updateItem(list)"></i>
        </div>
    </div>

      </li>
    </ul>
  </section>
  </div>
  <hr>
</div>
